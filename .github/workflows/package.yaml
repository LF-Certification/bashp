name: Build and Push Package Images

on:
  push:
    branches:
      - main
    paths:
      - 'libs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{fromJson(needs.setup.outputs.matrix)}}
    needs: [setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./libs/${{ matrix.directory }}
          file: ./libs/Dockerfile
          build-args: PACKAGE=${{ matrix.directory }}
          push: true
          tags: ghcr.io/lf-certification/bashp-${{ matrix.directory }}:latest

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List all directories in libs and create matrix
        id: set-matrix
        run: |
          DIRS=$(ls -d libs/*/)
          DIRS="${DIRS//libs\//}" # Remove 'libs/' prefix
          DIRS="${DIRS//\//}" # Remove trailing slashes
          JSON=$(echo $DIRS | jq -R -s -c 'split("\n")[:-1] | map({directory: .})')
          echo "::set-output name=matrix::$JSON"
        shell: bash
